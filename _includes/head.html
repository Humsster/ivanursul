<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ site.title }}</title>
    <meta name="title" content="{{ site.meta_title_content }}" >
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" type='text/css' href="{{ '/assets/main.css' | relative_url }}"/>

    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}" />

    <meta property="og:site_name" content="{{ site.title }}">

    {% if page.layout == 'post' %}

        <meta property="og:type" content="article">
        <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d, %H:%M:%S" }}">
        <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 300 | escape }}" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="{{ page.title }}" />
        <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 300 | escape }}" />
        <meta name="twitter:creator" content="@ivanursul" />

    {% else %}

        <meta property="og:type" content="website">
        <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
        <meta property="og:title" content="{{ page.title | default: site.title }}" />
        <meta property="og:description" content="{{ site.description }}" />

    {% endif %}

</head>

{% comment %}<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>{% endcomment %}
